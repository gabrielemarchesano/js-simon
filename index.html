<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Simon Says</title>
</head>
<body>
  <header class="text-center bg-dark text-white">
    <h1>Memorizza i numeri</h1>
  </header>
  <main class="container">
    <p id="timer"></p>
    <ul id="number-list" class="d-flex list-unstyled gap-5"></ul>
    <form id="user-input" class="">
      <div class="d-flex gap-5" id="input-group">
        <input type="number" name="" id="number1" class="form-control" placeholder="Inserisci il primo numero">
        <input type="number" name="" id="number2" class="form-control" placeholder="Inserisci il secondo numero">
        <input type="number" name="" id="number3" class="form-control" placeholder="Inserisci il terzo numero">
        <input type="number" name="" id="number4" class="form-control" placeholder="Inserisci il quarto numero">
        <input type="number" name="" id="number5" class="form-control" placeholder="Inserisci il quinto numero">
      </div>
    </form>
    <button id="button" class="btn btn-primary my-3">Invia</button>
  </main>
  <script src="./assets/js/main.js"></script>
</body>
</html>
